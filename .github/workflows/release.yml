name: Release Build
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Release Binary
        run: cargo build --release

      - name: List target directory contents
        run: ls -R target/

      - name: Verify Binary Exists
        run: |
          if [ ! -f target/release/messy_folder_reorganizer_ai ]; then
            echo "Error: Binary not found!"
            exit 1
          fi

      - name: Copy Binary
        run: |
          mkdir -p release
          cp target/release/messy_folder_reorganizer_ai release/

      - name: Package Binary
        run: |
          tar -czvf messy-folder-reorganizer-ai-${{ env.VERSION }}-x86_64-unknown-linux-gnu.tar.gz \
            -C release messy_folder_reorganizer_ai

      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: messy-folder-reorganizer-ai-${{ env.VERSION }}-x86_64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
