name: Release Build
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Setup Rust Toolchain & Target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install Target
        run: rustup target add ${{ matrix.target }}

      - name: Build Release Binary
        run: |
          set -eux
          # Rust crate names with hyphens become underscores in binary names
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Inspect Release Directory
        run: |
          echo "Artifacts in target/${{ matrix.target }}/release:"
          ls -l target/${{ matrix.target }}/release
          echo "Executable files:"
          find target/${{ matrix.target }}/release -type f -perm -u+x -maxdepth 1

      - name: Package Binary
        run: |
          set -eux
          mkdir -p release
          # The built binary uses underscores (Rust naming convention)
          cp target/${{ matrix.target }}/release/messy_folder_reorganizer_ai release/
          # Archive name can remain hyphenated for readability
          tar -czvf messy-folder-reorganizer-ai-${{ env.VERSION }}-${{ matrix.target }}.tar.gz \
            -C release messy_folder_reorganizer_ai

      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: messy-folder-reorganizer-ai-${{ env.VERSION }}-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
