name: Release Build
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    env:
      # Allow pkg-config to detect cross-compiled libraries
      PKG_CONFIG_ALLOW_CROSS: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install System Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # Host dev libs and pkg-config
          sudo apt-get install -y build-essential pkg-config libssl-dev
          # ARM cross-compiler and ARM OpenSSL headers
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64
          fi

      - name: Setup Rust Toolchain & Target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build Release Binary
        run: |
          set -eux
          # Hyphens in crate names become underscores in binary filenames
          cargo build --release --target ${{ matrix.target }}

      - name: Inspect Build Artifacts
        run: |
          echo "Contents of target/${{ matrix.target }}/release:"
          ls -l target/${{ matrix.target }}/release
          echo "Executables:"
          find target/${{ matrix.target }}/release -maxdepth 1 -type f -perm -u+x

      - name: Package Binary
        run: |
          set -eux
          mkdir -p release
          # Use underscore to match actual binary name
          cp target/${{ matrix.target }}/release/messy_folder_reorganizer_ai release/
          tar czvf messy-folder-reorganizer-ai-${{ env.VERSION }}-${{ matrix.target }}.tar.gz \
            -C release messy_folder_reorganizer_ai

      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: messy-folder-reorganizer-ai-${{ env.VERSION }}-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
