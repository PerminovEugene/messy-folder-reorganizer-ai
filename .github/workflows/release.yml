name: Release Build

on:
  push:
    tags:
      - "v*" # Trigger when pushing a tag like v0.1.0

jobs:
  build:
    name: Build and Release Binaries
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [
            # ubuntu-latest,
            macos-latest,
            # windows-latest
          ]
        target: [
            x86_64-unknown-linux-gnu, # Linux (x86_64)
            aarch64-unknown-linux-gnu, # Linux (ARM64, Raspberry Pi, etc.)
            x86_64-apple-darwin, # macOS (Intel)
            aarch64-apple-darwin, # macOS (ARM64 - Apple Silicon)
            # x86_64-pc-windows-msvc, # Windows (x86_64)
          ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Extract Version from Git Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install OpenSSL for macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Add Target for Cross Compilation
        run: rustup target add ${{ matrix.target }}

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/messy-folder-reorganizer-ai release/
          tar -czvf messy-folder-reorganizer-ai-${VERSION}-${{ matrix.target }}.tar.gz -C release messy-folder-reorganizer-ai

      - name: Package Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          copy target\${{ matrix.target }}\release\messy-folder-reorganizer-ai.exe release\
          7z a messy-folder-reorganizer-ai-${VERSION}-${{ matrix.target }}.zip release\messy-folder-reorganizer-ai.exe

      - name: List built binaries
        run: ls -lah .

      - name: Upload Release Binaries (.zip for Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            messy-folder-reorganizer-ai-${{ env.VERSION }}-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Upload Release Binaries (.tar.gz for macOS/Linux)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            messy-folder-reorganizer-ai-${{ env.VERSION }}-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
