name: Release Build
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    env:
      RUSTFLAGS: ""
      RUSTC_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
      PKG_CONFIG_ALLOW_CROSS: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '1' || '' }}
      PKG_CONFIG: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-pkg-config' || 'pkg-config' }}
      AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_LIB_DIR: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '/usr/lib/aarch64-linux-gnu' || '' }}
      AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_INCLUDE_DIR: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '/usr/include' || '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install AArch64 Cross-Compilation Dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config-aarch64-linux-gnu \
            libssl-dev:arm64

      - name: Install x86_64 Host Dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev

      - name: Setup Rust Toolchain & Target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build Release Binary
        run: |
          set -eux
          echo "--- Build Environment ---"
          echo "Target: ${{ matrix.target }}"
          echo "Rustc Linker: $RUSTC_LINKER"
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "PKG_CONFIG: $PKG_CONFIG"
            echo "AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_LIB_DIR: $AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_LIB_DIR"
            echo "AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_INCLUDE_DIR: $AARCH64_UNKNOWN_LINUX_GNU_OPENSSL_INCLUDE_DIR"
            echo "Verifying aarch64-linux-gnu-pkg-config for openssl:"
            aarch64-linux-gnu-pkg-config --cflags --libs openssl || echo "pkg-config query failed"
          fi
          echo "-------------------------"
          cargo build --release --target ${{ matrix.target }}

      - name: Inspect Artifacts
        run: |
          echo "Contents of target/${{ matrix.target }}/release:"
          ls -l target/${{ matrix.target }}/release
          echo "Executables:"
          find target/${{ matrix.target }}/release -maxdepth 1 -type f -perm -u+x

      - name: Package Binary
        run: |
          set -eux
          mkdir -p release
          # Ensure the binary name here matches your actual output binary name.
          # cargo build typically uses the crate name (underscores for hyphens).
          # If your crate name is "messy-folder-reorganizer-ai", the binary is likely "messy_folder_reorganizer_ai"
          cp target/${{ matrix.target }}/release/messy_folder_reorganizer_ai release/
          tar czvf messy-folder-reorganizer-ai-${{ env.VERSION }}-${{ matrix.target }}.tar.gz \
            -C release messy_folder_reorganizer_ai

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: messy-folder-reorganizer-ai-${{ env.VERSION }}-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
